<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review javaScript Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- Title  -->
            <div class="title">
                <h2>Our Reviews</h2>
            </div>

            <!-- Review  -->
            <article class="review">
                <div class="img-container">
                    <img id="person-img" src="img/person-3.jpg" alt="person-image">
                    <i class="fas fa-quote-right"></i>
                </div>

                <h3 id="author">Dipankar Roy</h3>
                <p id="job">UI Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt iste laborum eum maiores eaque quasi pariatur consequuntur rem, qui animi?</p>
                <!-- prev next button  -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">Surprise Me</button>

            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
